{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url(' {% static 'main/images/bg_1.jpg' %} ');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <p class="breadcrumbs"><span class="mr-2"><a href=" {% static 'main/index.html' %} ">Home <i class="ion-ios-arrow-forward"></i></a></span> </p>
        <h1 class="mb-3 bread">Look Up</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pb">
	<div class="container">
    <div>
      <p> Press the below button to Mine all the pending Transactions ! </p>
      {% crispy form %}
    </div>
  </div>
</section>
{% endblock %}
